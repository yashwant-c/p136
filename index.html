<html>
    <head>
        <title>Animal Rescue</title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

      <div class = "background_image"></div>

        <div class = "bg-text">

            <h3 id = "object_finder_heading" style = "font-size: 23px; width: 100%; padding: 20px;" class = "btn btn-primary">Animal Rescue Application
              <br>
            <p style = "font-size: 20px; text-align: center;">Enter the name of the object you wish to verify, then press start.</p>
          </h3>
          <br><br>
          <input style = "color: black; width: 500px; border-radius: 25px; padding: 10px;" id = "object_name_input" type = "text">
          <br><br>
          <button onclick = "start()" class = "btn btn-success" style = "font-size: 23px; color: black;">Start</button>
          <br><br>
          <h3 id = "model_status" class = "btn btn-danger" style = "font-size: 23px;">Status:<span id = "model_status_display"></span></h3>
          <br>
          <h3 id = "object_status" class = "btn btn-warning" style = "font-size: 23px;"></h3>
          <br><br>
          <div id = "canvas"></div>
        </div>
        

    </body>
    <script src = "main.js"></script>
</html>
